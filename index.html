<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dim Screen on Click</title>
</head>
<body>
   
    <h1>Trip Price Calculator</h1>
        <br>
<form>
        <select name='base' class="price">
            <option selected disabled value="0">-- Select Base Package --</option>
            <option value='150000' id="base">Cosmic Package: $150,000</option>
            <option value='175000' id="base">Astral Package: $175,000</option>
            <option value='200000' id="base">Stellar Package: $200,000</option>
        </select>
    
        <br>
    
        <select name='seat' class="price">
            <option selected disabled value="0"> -- Select Seat --</option>
            <option value='6000' id="seat">Middle: $6,000</option>
            <option value='8000' id="seat">Aisle: $8,000</option>
            <option value='10000' id="seat">Window: $10,000</option>
        </select>
    
        <br>
    
        <select name='destinations' class="price">
            <option selected disabled value="0"> -- Select Destination --</option>
            <option value='5000'>Moon: $5,000</option>
            <option value='15000'>Mercury: $15,000</option>
            <option value='10000'>Venus: $10,000</option>
            <option value='20000'>Mars: $20,000</option>
            <option value='30000'>Jupiter: $30,000</option>
            <option value='40000'>Saturn: $40,000</option>
            <option value='50000'>Uranus: $50,000</option>
            <option value='60000'>Neptune: $60,000</option>
            <option value='70000'>Pluto (Yes, it's a planet): $70,000</option>
        </select>
        
        <br>
    
        <select name='snacks' class="price">
            <option selected disabled value="0">-- Select Snack Addon --</option>
            <option value="0">No Thanks</option>
            <option value='10'>Moon Rocks: $10</option>
            <option value='15'>Rocket Kabobs: $15</option>
            <option value='20'>Galactic Goulash: $20</option>
        </select>
    
        <br>
    
        <select name='drinks' class="price">
            <option selected disabled value="0">-- Select Drink Addon --</option>
            <option value="0">No Thanks</option>
            <option value="10">Milky Way Martini: $10</option>
            <option value='10'>Shooting Star Slushie: $10</option>
            <option value='10'>Martian Mule: $10</option>
            <option value='10'>Comet Chardonnay: $10</option>
        </select>
    <input type="button" id="add" value="Calculate" class="page-buttons" />
    <br>
    <br>
    <h2>Your Price:</h2>
    <div class="dollar-sign">
    <input type="text" name="totalPrice" id="totalPrice" value="">
    </div>
</form>

    <script src="main.js"></script>
</body>
</html>
